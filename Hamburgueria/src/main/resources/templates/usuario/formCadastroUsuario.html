<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Home</title>
<link href="/webjars/materializecss/0.97.7/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col s3">
			</div>
			<div class="col s6">
				<form class="form-horizontal form-material" method="POST" th:object="${usuario}">
					<h3 class="box-title m-b-20">Cadastre-se</h3>
					<div class="form-group">
						<div class="col-xs-12">
							<input class="form-control" type="text" th:field="*{nome}" placeholder="Nome" />
						</div>
					</div>
					<div class="form-group ">
						<div class="col-xs-12">
							<input class="form-control" type="email" th:field="*{email}" placeholder="Email" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12">
							<input class="form-control" type="password" th:field="*{senha}" placeholder="Senha" />
						</div>
					</div>
					<div class="form-group text-center m-t-20">
						<div class="col-xs-12">
							<button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Cadastrar</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col s3">
			</div>
		</div>
	</div>
</body>
</html>
