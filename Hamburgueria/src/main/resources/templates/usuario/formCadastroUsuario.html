<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Home</title>
<meta name="_csrf_header" content="${_csrf.headerName}"/>
<meta name="_csrf" content="${_csrf.token}"/>
<link href="/webjars/materializecss/0.97.7/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
<link href="/css/hamburgueria.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="/webjars/jquery/2.2.4/jquery.min.js"></script>
<script src="/webjars/materializecss/0.97.7/js/materialize.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col s3">
			</div>
			<div class="col s6">
				<form class="form-horizontal form-material" method="POST" th:object="${usuario}">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<h3 class="box-title m-b-20">Cadastre-se</h3>
					<div class="form-group">
						<div class="col-xs-12">
							<input class="form-control" type="text" th:field="*{nome}" placeholder="Nome" />
						</div>
					</div>
					<div class="form-group ">
						<div class="col-xs-12">
							<input class="form-control" type="text" th:field="*{telefone}" placeholder="Telefone" />
						</div>
					</div>
					<div class="form-group ">
						<div class="col-xs-12">
							<input class="form-control datepicker" type="text" th:field="*{dataNascimento}" placeholder="Data de Nascimento" />
						</div>
					</div>
					<div class="form-group ">
						<div class="col-xs-12 input-field">
						<select name="idsede" id="idsede" class="form-control">
			    			<option th:each="sede : ${sedes}"
			            			th:value="${sede.id}"
			            			th:text="${sede.cidade}">
			    			</option>
						</select>
							<!-- <input class="form-control" type="text" th:field="*{cidade}" placeholder="Cidade" /> -->
						</div>
					</div>
					<div class="form-group ">
						<div class="col-xs-12">
							<input class="form-control" type="email" th:field="*{email}" placeholder="Email" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12">
							<input class="form-control" type="password" th:field="*{senha}" placeholder="Senha" />
						</div>
					</div>
					<div class="form-group text-center m-t-20">
						<div class="col-xs-12">
							<button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Cadastrar</button>
						</div>
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				</form>
			</div>
			<div class="col s3">
			</div>
		</div>
	</div>
</body>
</html>
