<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Cadastro</title>

	<meta name="_csrf_header" content="${_csrf.headerName}"/>
	<meta name="_csrf" content="${_csrf.token}"/>
	
	<link href="/webjars/materializecss/0.97.7/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
	<link href="/css/hamburgueria.css" type="text/css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link rel="icon" type="image/png" sizes="20x20" th:href="@{/images/logo.png}" />
	
	<script type="text/javascript" src="/webjars/jquery/2.2.4/jquery.min.js"></script>
	<script src="/webjars/materializecss/0.97.7/js/materialize.min.js"></script>
</head>
<body>
	<div class="container" style="margin-top: 50px;">
		<div class="row">
			<div class="col s3"></div>
			<div class="col s6">
				<div class="row">
					<h3> Cadastro </h3>
				</div>
				<div class="row" align="center">
					<img id="logoEmpresa" class="profile-img-card"
						src="/images/usuarioLogo.png"  width="150" height="150"/>
				</div>
				<div class="row">
					<form method="POST" th:object="${usuario}" enctype="multipart/form-data">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						<div class="row">
							<div class="form-group">
		                        <div class="input-field col s12">
		                        	<i class="material-icons prefix">account_circle</i>
		                        	<input id="nome" type="text" class="validate" th:field="*{nome}" required="true"/>
		                        	<label for="nome">Nome Completo</label>
		                        </div>
		                	</div>
                    	</div>
                    	<div class="row">
                    		<div class="form-group">
		                        <div class="input-field col s6">
		                        	<i class="material-icons prefix">phone</i>
		                        	<input id="telefone" type="text" class="validate" nome="telefone" size="20" maxlength="15"
		                        		th:field="*{telefone}" onkeypress="mascara(this)" required="true"/>
		                        	<label for="telefone">Telefone</label>
		                        </div>
		                	</div>
		                	<div class="form-group">
		                        <div class="input-field col s6">
		                        	<i class="material-icons prefix">date_range</i>
		                        	<input id="dataNascimento" type="text" class="datepicker" 
		                        		th:field="*{dataNascimento}" required="true"/>
		                        	<label for="dataNascimento">Data de Nascimento</label>
		                        </div>
		                	</div>
                    	</div>
                    	<div class="row">
                    		<div class="form-group">
		                        <div class="input-field col s12">
		                        	<i class="material-icons prefix">email</i>
		                        	<input id="email" type="email" class="validate" th:field="*{email}" required="true"/>
		                        	<label for="email" data-error="Formato InvÃ¡lido">Email</label>
		                        </div>
		                	</div>
                    	</div>
                    	<div class="row">
                    		<div class="form-group">
		                        <div class="input-field col s12">
		                        	<i class="material-icons prefix">lock</i>
		                        	<input id="senha" type="password" class="validate" th:field="*{senha}" required="true"/>
		                        	<label for="senha">Senha</label>
		                        </div>
		                	</div>
                    	</div>
                    	<div class="row">
                    		
                    		<div class="form-group">
	                    		<div class="input-field col s12">
	                    			<i class="material-icons prefix">location_on</i>
									<select th:field="*{sede}"  id="sede" required="true">
										<option th:value="${null}" disabled="true">Escolha uma das Sedes</option>
										<option th:each="sede : ${sedes}"
				            				th:value="${sede.id}"
				            				th:text="${sede.cidade}">
										</option>
									</select>
									<label>Sede</label>
								</div>
							</div>
							
                    	</div>
                    	<div class="row">
                    		<div class="form-group">
                    			<div class="file-field input-field col s12">
                    				<div class="waves-effect waves-light btn green">
                    					<i class="material-icons right">file_upload</i>
        								<span>Foto de perfil</span>
        								<input type="file" name="imagem" />
      								</div>
      								<div class="file-path-wrapper">
        								<input class="file-path validate" type="text" />
      								</div>
                    			</div>
                    		</div>
                    	</div>
                    	<div class="row">
                    		<div class="col s1"></div>
                    		<div class="form-group">
	                    		<button class="btn-large waves-effect waves-light col s4" type="submit" name="cadastrar">
	                    			<b>Cadastrar</b>
	    							<i class="material-icons right">send</i>
	  							</button>
	  							<div class="col s2"></div>
	  							<a class="btn-large waves-effect red darken-3 col s4" name="cancelar" href="/">
	                    			Cancelar
	    							<i class="material-icons right">close</i>
	  							</a>
	  						</div>
  							<div class="col s1"></div>
                    	</div>                    	
					</form>
				</div>
			</div>
			<div class="col s3"></div>
		</div>		
	</div>
	<script type="text/javascript" src="/js/hamburgueria.js"></script>
</body>
</html>
