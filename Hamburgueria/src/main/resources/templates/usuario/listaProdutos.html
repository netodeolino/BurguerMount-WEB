<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Lista Produtos</title>

<meta name="_csrf_header" content="${_csrf.headerName}"/>
<meta name="_csrf" content="${_csrf.token}"/>

<link href="/webjars/materializecss/0.97.7/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
<link href="/css/hamburgueria.css" type="text/css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<link rel="icon" type="image/png" sizes="20x20" th:href="@{/images/logo.png}" />

<script type="text/javascript" src="/webjars/jquery/2.2.4/jquery.min.js"></script>
<script src="/webjars/materializecss/0.97.7/js/materialize.min.js"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	
	<div class="container" style="margin-top: 50px;">
		<div class="row">
			<div class="col s2"></div>
			<div class="col s8">
				<div class="row">
					<h4 th:text="'Produtos de ' + ${usuario.nome}"></h4>
				</div>
				<div class="row" align="center">
					<img id="fotoUsuario" class="profile-img-card circle" th:src="${usuario.foto64}"  width="150" height="150"/>
				</div>
				<div class="row">				
					<div class="card card-container">
						<div class="container">
							<h5>Lista de Produtos Criados</h5><br/>
							<table class="highlight">
								<thead>
						        	<tr>
						              <th></th>
						              <th>Nome</th>
						              <th>Valor</th>
						              <th>Ações</th>
						          </tr>
						        </thead>
						        <tbody>
						          <tr th:each="produto : ${usuario.produtos}">
						          	<td>
						          		<img class="profile-img-card circle" th:src="${produto.foto64}" width="50" height="50" />
						          	</td>
						            <td>
						            	<span th:unless="${produto.nome == null}" th:text="${produto.nome}"></span>
						            	<span th:if="${produto.nome == null}">Sem nome</span>
						            </td>
						           	<td th:text="${produto.valorDeVenda}"></td>
						            <td>
							          	<a th:href="@{${'/produto/detalhes_produto/' + produto.id}}" title="Detalhes"
							          		class="btn-floating halfway-fab waves-effect waves-light blue">
							          		<i class="material-icons">visibility</i>
							          	</a>
						            </td>
						          </tr>
						        </tbody>
							</table>
						</div>
					</div>
				</div>
			<div class="col s2"></div>
			</div>		
		</div>
	</div>
	<script type="text/javascript" src="/js/hamburgueria.js"></script>
</body>
</html>
