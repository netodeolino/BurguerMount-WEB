<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Login</title>
<link href="/webjars/materializecss/0.97.7/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
<meta name="_csrf_header" content="${_csrf.headerName}"/>
<meta name="_csrf" content="${_csrf.token}"/>

<link rel="icon" type="image/png" sizes="20x20"
	th:href="@{/images/logo.png}" />
</head>
<body>
	<div class="container" >
		<div class="row">
			<div class="col s7" style="margin-top: 50px;" align="center">
				<h3 class="row box-title m-b-20">BurguerMount</h3>
				<img id="logoEmpresa" class="profile-img-card"
						src="/images/logoRedondo.png"  width="300" height="300"/>
				<h5>Quem manda é você!</h5>
			</div>
			<div class="col s5" style="margin-top: 120px;">
				<form class="form-horizontal form-material" id="loginform" method="POST" th:object="${usuario}">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<h3 class="box-title m-b-20">Entrar</h3>
					<div class="form-group ">
						<div class="col-xs-12">
							<input class="form-control" type="email" th:field="*{email}" placeholder="Email" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12">
							<input class="form-control" type="password" th:field="*{senha}" placeholder="Senha" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<div class="checkbox checkbox-info pull-left p-t-0">
								<input id="checkbox-signup" type="checkbox" />
								<label for="checkbox-signup">Lembrar de mim</label>
							</div>
						</div>
					</div>
					<div class="form-group text-center m-t-20">
						<div class="col-xs-12">
							<button
								class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Entrar</button>
						</div>
						<a th:href="@{/usuario/recuperarsenha}" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i>
								Esqueceu sua senha?</a>
					</div>
					<div class="form-group m-b-0">
						<div class="col-sm-12 text-center">
							<p>
								Não tem uma conta? <a th:href="@{/usuario/cadastrar}" class="text-info m-l-5"><b>Cadastrar</b></a>
							</p>
						</div>
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				</form>
			</div>
		</div>
		LINKS DE TESTE
		<a th:href="@{/sede/cadastrar}" class="text-info m-l-5"><b>Cadastrar Sede</b></a>
		<a th:href="@{/sede/listar}" class="text-info m-l-5"><b>Listar Sedes</b></a>
	</div>
<script type="text/javascript" src="/webjars/jquery/2.2.4/jquery.min.js"></script>
<script src="/webjars/materializecss/0.97.7/js/materialize.js"></script>
</body>
</html>
