<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

<title>Tipos de Ingredientes</title>

<meta name="_csrf_header" content="${_csrf.headerName}"/>
<meta name="_csrf" content="${_csrf.token}"/>
<link href="/webjars/materializecss/0.97.7/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
<link href="/css/hamburgueria.css" type="text/css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<script type="text/javascript" src="/webjars/jquery/2.2.4/jquery.min.js"></script>
<script src="/webjars/materializecss/0.97.7/js/materialize.min.js"></script>
<link rel="icon" type="image/png" sizes="20x20"
	th:href="@{/images/logo.png}" />
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	
	<div class="container" style="margin-top: 50px;">
		<div class="row">
			<div class="col s12">
				<h3>Tipos de Ingredientes</h3>
				<div class="col s3"></div>
				<a th:href="@{${'/tipo_ingrediente/cadastrar/'}}"
					class="waves-effect waves-light btn">
					<strong>Novo</strong>
				</a><br/><br/><br/><br/>
				
				<div class="row">
					  <div class="card col s4">
				        <div class="card-image">
				          <img src="/images/ingredienteLogo.png" width="300" height="300"/>
				          <a th:href="@{${'/ingrediente/listar'}}" title="Ingredientes"
				          	class="btn-floating halfway-fab waves-effect waves-light blue">
				          	<i class="material-icons" title="Ingredientes">visibility</i>
				          </a>
				        </div>
				        <div class="card-content">
				        	<strong>
				        		<span class="card-title" style="font-family: inherit; color: blue;">Todos</span>
				        	</strong>
				        </div>
				      </div>
				      <div class="card col s4" th:each="tipoIngrediente : ${tipoIngredientes}">
				        <div class="card-image">
				          <img th:src="${tipoIngrediente.foto64}" width="300" height="300"/>
				          <a th:href="@{${'/ingrediente/' + tipoIngrediente.id + '/listar'}}" title="Ingredientes"
				          	class="btn-floating halfway-fab waves-effect waves-light blue">
				          	<i class="material-icons" title="Ingredientes">visibility</i>
				          </a>
				          <a th:href="@{${'/tipo_ingrediente/editar/' + tipoIngrediente.id}}" title="Editar"
				          	class="btn-floating halfway-fab waves-effect waves-light orange">
				          	<i class="material-icons">mode_edit</i>
				          </a>
				          <a th:href="@{${'/tipo_ingrediente/excluir/' + tipoIngrediente.id}}" title="Excluir"
				          	class="btn-floating halfway-fab waves-effect waves-light red">
				          	<i class="material-icons">delete_forever</i>
				          </a>
				        </div>
				        <div class="card-content">
				        	<strong>
				        		<span class="card-title" th:text="${tipoIngrediente.nome}" style="font-family: inherit; color: blue;"></span>
				        	</strong>
				        </div>
				      </div>
				</div>
				
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/js/hamburgueria.js"></script>
</body>
</html>
