<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	
<body>
	<div  th:fragment="header">
		<ul id="dropdownCadastrar" class="dropdown-content">
			<li th:if="${#authentication.getPrincipal().getPapel() == T(com.hamburgueria.model.Papel).MASTER}" >
				<a th:href="@{/sede/cadastrar}">Sede</a>
			</li>
			<li><a th:href="@{/ingrediente/cadastrar}">Ingrediente</a></li>
			<li><a th:href="@{/produto/cadastrar}">Produto</a></li>
			<li><a th:href="@{/tipo_ingrediente/cadastrar}">Tipo Ingrediente</a></li>
			<li><a th:href="@{/pedido/pre/cadastrar}">Pedido</a></li>
		</ul>
		
		<ul id="dropdownListar" class="dropdown-content">
			<li th:if="${#authentication.getPrincipal().getPapel() == T(com.hamburgueria.model.Papel).MASTER || 
				#authentication.getPrincipal().getPapel() == T(com.hamburgueria.model.Papel).ADMINISTRADOR}">
				<a th:href="@{/usuario/listar_usuarios}">Usuarios</a>
			</li>
			<li th:if="${#authentication.getPrincipal().getPapel() == T(com.hamburgueria.model.Papel).MASTER}">
				<a th:href="@{/sede/listar}">Sedes</a>
			</li>
			<li><a th:href="@{/tipo_ingrediente/listar}">Ingredientes</a></li>
			<li><a th:href="@{/produto/listar}">Produtos</a></li>
		</ul>

		<nav>
			<div class="nav-wrapper teal lighten-2">
				<div class="col s1">
					<a th:href="@{/usuario/meu_perfil}" class="brand-logo left" title="Suas Informações">
						<img class="left circle" th:src="${#authentication.getPrincipal().getFoto64()}" width="50" height="50" />
						<h5 th:text="${#authentication.getPrincipal().getNome()}"></h5>
						<h6 th:text="${#authentication.getPrincipal().getSede().getCidade() + ' (' + #authentication.getPrincipal().getPapel() +')'}"></h6>
					</a>
				</div>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li>
						<a class="dropdown-button" href="#!" data-activates="dropdownCadastrar">
							Cadastrar
							<i class="material-icons right">arrow_drop_down</i>
						</a>
					</li>
					<li>
						<a class="dropdown-button" href="#!" data-activates="dropdownListar">
							Listar
							<i class="material-icons right">arrow_drop_down</i>
						</a>
					</li>
					<li><a th:href="@{/usuario/logout}" title="Sair">Logout</a></li>
				</ul>
			</div>
		</nav>
	</div>
</body>

</html>
