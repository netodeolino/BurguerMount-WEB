<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Cadastro Produto</title>

<meta name="_csrf_header" content="${_csrf.headerName}"/>
<meta name="_csrf" content="${_csrf.token}"/>

<link href="/webjars/materializecss/0.97.7/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
<link href="/css/hamburgueria.css" type="text/css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<link rel="icon" type="image/png" sizes="20x20" th:href="@{/images/logo.png}" />

<script type="text/javascript" src="/webjars/jquery/2.2.4/jquery.min.js"></script>
<script src="/webjars/materializecss/0.97.7/js/materialize.min.js"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	
	<div class="container" style="margin-top: 50px;">
		<div class="row">
			<div class="col s2"></div>
			<div class="col s8">
				<div class="row">
					<h4> Cadastro de Produto</h4>
				</div>
				<div class="row" align="center">
					<img id="logoSede" class="profile-img-card" src="/images/logoTemporario.png"  width="150" height="150"/>
				</div>
				<div class="row">
					<div>
						<form method="POST" th:object="${produtoIngrediente}" th:action="@{/produto/adicionar_ingrediente}">
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	                    	<div class="row">
	                    		<div class="form-group">
		                    		<div class="input-field col s12">
		                    			<i class="material-icons prefix">local_pizza</i>
										<select name="id_ingrediente" id="id_ingrediente">
											<option th:value="${null}" disabled="true" selected="true">Escolha um dos Ingredientes</option>
											<option th:each="ingrediente : ${ingredientes}"
					            				th:value="${ingrediente.id}"
					            				th:text="${ingrediente.nome}">
											</option>
										</select>
										<label>Ingrediente</label>
									</div>
								</div>
	                    	</div>
	                    	<div class="row">
	                    		<div class="form-group">
			                        <div class="input-field col s12">
			                        	<i class="material-icons prefix">email</i>
			                        	<input id="quantidade" type="number" step="0.01" min="0.00" class="validate" th:field="*{quantidade}"/>
			                        	<label for="quantidade">Quantidade</label>
			                        </div>
			                	</div>
                    		</div>
	                    	<div class="row">
	                    		<div class="col s1"></div>
	                    		<div class="form-group">
		                    		<button class="btn-large waves-effect waves-light col s3" type="submit" name="Adicionar">
		                    			<b>Adicionar</b>
		    							<i class="material-icons right">add</i>
		  							</button>
		  						</div>
	  							<div class="col s1"></div>
	                    	</div>                    	
						</form>
					</div>
					<div class="card card-container">
						<table class="highlight">
						<thead>
				        	<tr>
				              <th>Ingrediente</th>
				              <th>Quantidade</th>
				              <th>Ações</th>
				          </tr>
				        </thead>
				        <tbody>
				          <tr th:each="produtoIngrediente : ${produtoIngredientes}">
				            <td>
				            	<span th:text="${produtoIngrediente.ingrediente.nome}"></span>
				            </td>
				            <td th:text="${produtoIngrediente.quantidade}"></td>
				            <td>
					          	<a th:href="@{${'/produto/remover_ingrediente/' + produtoIngrediente.ingrediente.id}}" title="Remover"
					          		class="btn-floating halfway-fab waves-effect waves-light red">
					          		<i class="material-icons">remove</i>
					          	</a>
				            </td>
				          </tr>
				        </tbody>
						</table>
					</div>
				
					<form method="POST" th:object="${produto}">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						<div class="row">
							<div class="form-group">
		                        <div class="input-field col s12">
		                        	<i class="material-icons prefix">local_pizza</i>
		                        	<input id="nome" type="text" class="validate" th:field="*{nome}"/>
		                        	<label for="nome">Nome do Produto</label>
		                        </div>
		                	</div>
                    	</div>
                    	<div class="row">
							<div class="form-group">
		                        <div class="input-field col s6">
		                        	<i class="material-icons prefix">attach_money</i>
		                        	<input id="bruto" type="number" step="0.01" min="0.00"
		                        		class="validate" th:field="*{valorBruto}"/>
		                        	<label for="bruto">Valor Bruto</label>
		                        </div>
		                        <div class="input-field col s6">
		                        	<i class="material-icons prefix">monetization_on</i>
		                        	<input id="valorVenda" type="number" step="0.01" min="0.00"
		                        		class="validate" th:field="*{valorDeVenda}"/>
		                        	<label for="valorVenda">Valor de Venda</label>
		                        </div>
		                	</div>
                    	</div>
                    	<div class="row">
                    		<div class="col s4"></div>
                    		<div class="form-group">
	                    		<button class="btn-large waves-effect waves-light col s4" type="submit" name="cadastrar">
	                    			<b>Cadastrar</b>
	    							<i class="material-icons right">send</i>
	  							</button>
	  						</div>
  							<div class="col s4"></div>
                    	</div>                    	
					</form>
				</div>
			</div>
			<div class="col s2"></div>
		</div>		
	</div>
	<script type="text/javascript" src="/js/hamburgueria.js"></script>
</body>
</html>
