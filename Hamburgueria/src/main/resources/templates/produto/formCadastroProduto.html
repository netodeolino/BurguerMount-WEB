<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Cadastro Produto</title>

<meta name="_csrf_header" content="${_csrf.headerName}"/>
<meta name="_csrf" content="${_csrf.token}"/>

<link href="/webjars/materializecss/0.97.7/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
<link href="/css/hamburgueria.css" type="text/css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<link rel="icon" type="image/png" sizes="20x20" th:href="@{/images/logo.png}" />

<script type="text/javascript" src="/webjars/jquery/2.2.4/jquery.min.js"></script>
<script src="/webjars/materializecss/0.97.7/js/materialize.min.js"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	
	<div class="container" style="margin-top: 50px;">
		<div class="row">
			<div class="col s2"></div>
			<div class="col s8">
				<div class="row">
					<h4> Cadastro de Produto</h4>
				</div>
				<div class="row" align="center">
					<img id="logoSede" class="profile-img-card" src="/images/logoTemporario.png"  width="150" height="150"/>
				</div>
				<div class="row">
					<form method="POST" th:object="${produto}">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						<input name="valorBruto" type="hidden" th:value="${produto.valorBruto}" />
						<input name="valorDeVenda" type="hidden" th:value="${produto.valorDeVenda}" />
						<input name="disponivel" type="hidden" th:value="${produto.disponivel}" />
						<div class="row">
							<div class="form-group">
		                        <div class="input-field col s12">
		                        	<i class="material-icons prefix">local_pizza</i>
		                        	<input id="nome" type="text" class="validate" th:field="*{nome}"/>
		                        	<label for="nome">Nome do Produto</label>
		                        </div>
		                	</div>
                    	</div>
                    	<div class="row">
                    		<div class="form-group">
                    			<div class="file-field input-field col s12">
                    				<div class="waves-effect waves-light btn green">
                    					<i class="material-icons right">file_upload</i>
        								<span>Foto do Produto</span>
        								<input type="file" name="imagem" />
      								</div>
      								<div class="file-path-wrapper">
        								<input class="file-path validate" type="text" />
      								</div>
                    			</div>
                    		</div>
                    	</div>
                    	<div class="row">
                    		<div class="col s3"></div>
                    		<div class="form-group">
	                    		<button class="btn-large waves-effect waves-light col s6" type="submit" name="cadastrar">
	                    			<b>Selecionar Ingredientes</b>
	    							<i class="material-icons right">send</i>
	  							</button>
	  						</div>
  							<div class="col s3"></div>
                    	</div>                    	
					</form>
				</div>
			</div>
			<div class="col s2"></div>
		</div>		
	</div>
	<script type="text/javascript" src="/js/hamburgueria.js"></script>
</body>
</html>
