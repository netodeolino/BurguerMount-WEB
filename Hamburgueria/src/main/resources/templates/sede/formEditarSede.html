<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Editar Sede</title>
	<meta name="_csrf_header" content="${_csrf.headerName}"/>
	<meta name="_csrf" content="${_csrf.token}"/>
	<link href="/webjars/materializecss/0.97.7/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
	<link href="/css/hamburgueria.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="white-box">
					<form th:action="@{/sede/editar}" method="POST" th:object="${sede}">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						
						<div th:if="${#fields.hasAnyErrors()}">
							<h3>Preencha todos os campos corretamente!</h3>
						</div>
						
						<input th:field="*{id}" type="hidden" value="th:text=${sede.id}" />
						<input th:field="*{estoque}" type="hidden" value="th:text=${sede.estoque}" />
						<input th:field="*{pedidos}" type="hidden" value="th:text=${sede.pedidos}" />
						<input th:field="*{produtos}" type="hidden" value="th:text=${sede.produtos}" />
						<input th:field="*{clientes}" type="hidden" value="th:text=${sede.clientes}" />
	
						<div class="form-group">
							<label for="cidade">Sede</label>
							<div class="input-group">
								<div class="input-group-addon">
									<i class="fa fa-calendar-o"></i>
								</div>
								<input type="text" class="form-control" id="cidade"
									th:field="*{cidade}" placeholder="Cidade" value="th:text=${sede.cidade}" />
							</div>
						</div>
						<button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Editar</button>
						<a class="btn btn-inverse" th:href="@{${'/sede/listar'}}">Cancelar</a>
					</form>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="/webjars/jquery/2.2.4/jquery.min.js"></script>
<script src="/webjars/materializecss/0.97.7/js/materialize.min.js"></script>
</body>
</html>
