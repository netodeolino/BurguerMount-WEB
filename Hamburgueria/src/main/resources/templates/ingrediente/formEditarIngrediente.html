<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Editar Ingrediente</title>
	<meta name="_csrf_header" content="${_csrf.headerName}"/>
	<meta name="_csrf" content="${_csrf.token}"/>
	<link href="/webjars/materializecss/0.97.7/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
	<link href="/css/hamburgueria.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="white-box">
					<form th:action="@{/ingrediente/editar}" method="POST" th:object="${ingrediente}">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						
						<div th:if="${#fields.hasAnyErrors()}">
							<h3>Preencha todos os campos corretamente!</h3>
						</div>
						
						<input th:field="*{id}" type="hidden" value="th:text=${ingrediente.id}" />
						<input th:field="*{sede}" type="hidden" value="th:text=${ingrediente.sede}" />
	
						<div class="form-group">
							<label for="nome">Nome</label>
							<div class="input-group">
								<div class="input-group-addon">
									<i class="fa fa-calendar-o"></i>
								</div>
								<input type="text" class="form-control" id="nome"
									th:field="*{nome}" placeholder="Nome" value="th:text=${ingrediente.nome}" />
							</div>
						</div>
						<div class="form-group">
							<label for="qtd">Quantidade</label>
							<div class="input-group">
								<div class="input-group-addon">
									<i class="fa fa-calendar-o"></i>
								</div>
								<input type="number" class="form-control" id="qtd"
									th:field="*{qtd}" placeholder="Quantidade" value="th:text=${ingrediente.qtd}" />
							</div>
						</div>
						<div class="form-group">
							<label for="valorBruto">Valor Bruto</label>
							<div class="input-group">
								<div class="input-group-addon">
									<i class="fa fa-calendar-o"></i>
								</div>
								<input type="text" class="form-control" id="valorBruto"
									th:field="*{valorBruto}" placeholder="Valor Bruto" value="th:text=${ingrediente.valorBruto}" />
							</div>
						</div>
						<div class="form-group">
							<label for="valorDeVenda">Valor de Venda</label>
							<div class="input-group">
								<div class="input-group-addon">
									<i class="fa fa-calendar-o"></i>
								</div>
								<input type="text" class="form-control" id="valorDeVenda"
									th:field="*{valorDeVenda}" placeholder="Valor de Venda" value="th:text=${ingrediente.valorDeVenda}" />
							</div>
						</div>
						<button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Editar</button>
						<a class="btn btn-inverse" th:href="@{${'/ingrediente/listar'}}">Cancelar</a>
					</form>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="/webjars/jquery/2.2.4/jquery.min.js"></script>
<script src="/webjars/materializecss/0.97.7/js/materialize.min.js"></script>
</body>
</html>
